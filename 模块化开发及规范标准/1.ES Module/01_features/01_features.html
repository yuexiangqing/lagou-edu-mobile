<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES Modules - 模块的特性</title>
</head>
<body>
    <!-- 通过给script添加type=module的属性，就可以以 ES Modules 的标准执行其中的JS代码了 -->
    <script type="module">
        console.log("this is es module");
    </script>

    <!-- 1.ESM自动采取严格模式，忽略“use strict -->
    <script type="module">
        console.log(this) //严格模式下，不能使用this，因为this指向的全局对象
    </script>

    <!-- 2.每个ESModule 都是运行在单独的私有作用域中 -->
    <script type="module">
        var foo = 100;
        console.log(foo);
    </script>
    <script type="module">
        console.log(foo);
    </script>

    <!-- 3.ESM是通过CORS的方式请求外部JS模版的 -->
    <!-- <script type="module" src="https://libs.baidu.com/jquery/2.0.0/jquery.min.js"> //不支持CORS -->
    <script type="module" src="https://unpkg.com/jquery@3.4.1/dist/jquery.min.js">
    </script>

    <!-- 4.ESM的script标签会延迟执行脚本 -->
    <!-- <script type="module" src="demo.js">   -->
        <!-- 相当于使用defer -->
    <script defer src="demo.js">
    </script>
    <p>需要显示的内容</p> 
</body>
</html>
