    <!-- 多种音频格式的兼容写法 -->

        <source src="media/snow.mp3" type="audio/mpeg">
        <source src="media/snow.mp3" type="audio/ogg">
        您的浏览器版本过低，不支持音频播放。
    </audio>
    <audio controls="controls">
        <source src="" type="audio/mpeng">
        <source src="" type="audio/ogg">
    </audio>
