<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 400px;
            padding: 10px;
            border: 1px solid #000;
        }
        .box p{
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
            background-color: skyblue;
        }
        /* 给box盒子内部添加伪元素 */
        .box::before{
            content: "1";
            display: block;
            height: 50px;
            background-color: pink;
        }
        .box::after{
            content: "2";
            display: block;
            height: 50px;
            background-color: pink;
        }
        .box .ps::first-letter{
            color: red;
        }
        .box .ps::first-line{
            color: red;
        }

    </style>
</head>
<body>
    <div class="box">
        <p class="ps">这是一个段落</p>
        <p></p>
        <p></p>
        <p></p>
    </div>
</body>
</html>
