<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            position: relative;
            width: 440px;
            border: 10px solid #f00;
            margin: 0 auto;
        }
        .box p{
            position: absolute;
            left: 50%;
            top: 50px;
            /* margin-left: -50px; */
            margin-left: -300px;
            /* width: 100px; */
            width: 600px;
            height: 100px;
            background-color: pink;
        }
        .box1{
            width: 400px;
            height: 100px;
            border: 1px solid #000;
            margin: 50px auto;
        }
        /* 大盒子在小盒子中居中 */
        .box1 p{
            position: relative;
            left: 50%;
            margin-left: -400px;
            width: 800px;
            height: 100px;
            background-color: pink;
        }
        
    </style>
</head>
<body>
    <div class="box">
        <img src="images/meng.jpg" alt="">
        <p></p>
    </div>
    <div class="box1">
        <p></p>
    </div>
</body>
</html>
