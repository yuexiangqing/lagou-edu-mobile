<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 清除默认样式 */
        /* body,div,h1,h2,h3,h4,p,ul,li{
            margin: 0;
            padding: 0;
        } */
        *{
        margin: 0;
        padding: 0;
        }
        ul,li{
            list-style: none;
        }
        a{
            color: #333;
            text-decoration: none;
        }
        h1,h2,h3,h4,h5,b,strong{
            font-weight: normal;
        }
        /* 设置初始化的公共样式 */
        body{
            color: #333;
            font-size: 14px;
            font-family: "宋体";
        }
    </style>
</head>

<body>
    <div>这是div</div>
    <h1>这是一个一级标题</h1>
    <p>这是一个段落</p>
    <ul>
        <li>列表结构</li>
        <li>列表结构</li>
        <li>列表结构</li>
        <li>列表结构</li>
    </ul>
    <a href="">超级链接</a>
</body>

</html>
