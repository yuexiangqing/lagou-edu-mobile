<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul,li{
            list-style: none;
        }
        .lunbo{
            position: relative;
            width: 590px;
            height: 470px;
            margin: 50px auto;
        }
        .lunbo ul li{
            position: absolute;
            left: 0;
            top: 0;
            width: 590px;
            height: 470px;
            display: none;
        }
        .lunbo ul .current{
            display: block;
        }
        .lunbo .btn a{
            position: absolute;
            top: 245px;
            background-color: rgba(255,255,255,0.5);
            width: 20px;
            height: 20px;
            text-align: center;
            font: 20px/20px "微软雅黑";
            text-decoration: none;
            font-weight: bold;
            color: #fff;
        }
        .lunbo .btn .leftbtn{
            left: 10px;
        }
        .lunbo .btn .rightbtn{
            right: 10px;
        }
        .lunbo .btn a:hover{
            background-color: rgba(255,255,255,0.7);
        }
        /* 下标 */
        .lunbo .sub{
            position: absolute;
            left: 100px;
            bottom: 50px;
            width: 240px;
        }
        .lunbo .sub li{
            float: left;
            width: 20px;
            height: 20px;
            margin-right: 10px;
            background-color: rgba(255,255,255,0.4);
            font: 12px/20px "微软雅黑";
            text-align: center;
        }
        .lunbo .sub li:hover{
            background-color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- 轮播图大结构 -->
    <div class="lunbo">
        <ul>
            <li class="current"><a href="javascript:;"><img src="q.jpg" alt=""></a></li>
            <li><a href="javascript:;"><img src="q.jpg" alt=""></a></li>
            <li><a href="javascript:;"><img src="q.jpg" alt=""></a></li>
            <li><a href="javascript:;"><img src="q.jpg" alt=""></a></li>
            <li><a href="javascript:;"><img src="q.jpg" alt=""></a></li>
            <li><a href="javascript:;"><img src="q.jpg" alt=""></a></li>
        </ul>
        <!-- 按钮 -->
        <div class="btn">
            <a href="javascript:;" class="leftbtn">&lt;</a>
            <a href="javascript:;" class="rightbtn">&gt;</a>
        </div>
        <!-- 小圆点 -->
        <ol class="sub">
            <li class="current">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
        </ol>
    </div>
</body>
</html>
