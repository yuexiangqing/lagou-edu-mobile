        /* 第三步：距离相同的祖先级，权重也相同，比较书写顺序 */

        /*如果遇到important，在判断权重过程中，会将某条属性的权重提升到最大  */

        /* 就近原则中，不需要比较选择器权重，所有 important 会失效。 */

        /* 行内样式的权重最高，但是低于important ，在p内加style*/
        /* #box1.box2.demo,.box1 #box2 #ps{
            color: red ;
        } */
        #box1.box2.demo,.box1 #box2 #ps{
            color: red !important ;
        }

</head>
<body>

    <div class="box1" id="box1">
        <div class="box2" id="box2">
            <div class="box3" id="box3">
                <p class="demo" id="ps" style="color: blue;">看看文字颜色是什么？</p>
            </div>
