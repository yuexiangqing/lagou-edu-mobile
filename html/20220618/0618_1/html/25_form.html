<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <p>
            用户名：<input type="text" name="" id="" value="请输入您的姓名">
        </p>
        <p>
            密码：<input type="password">
        </p>
        <p>
            性别：<label><input type="radio" name="sex" checked="checked">男</label>
                  <input type="radio" name="sex" id="nv"><label for="nv">女</label>
        </p>
        <p>
            爱好：
            <input type="checkbox" name="hobby">绘画
            <input type="checkbox" name="hobby">音乐
            <input type="checkbox" name="hobby" checked="checked">代码
        </p>
        <p>
            <input type="file" multiple="multiple">
        </p>
        <p>
            自我介绍：
            <textarea name="" id="" cols="5" rows="10">请书写一个200字的自我介绍</textarea>
        </p>
        <p>
            城市：
            <select name="" id="">
                <optgroup label="国内">
                <option value="">北京</option>
                <option value="" selected="selected">上海</option>
                <option value="">广州</option>
                <option value="">厦门</option>
            </optgroup>
            <optgroup label="国外">
                <option value="">伦敦</option>
                <option value="">纽约</option>
                <option value="">东京</option>
            </optgroup>
            </select>
        </p>
        <p>
            <input type="button" value="普通按钮">
            <input type="reset" value="重置按钮">
            <input type="submit" value="提交按钮">
            <input type="image" src="images/btn.png">
        </p>
    </form>
</body>
</html>
