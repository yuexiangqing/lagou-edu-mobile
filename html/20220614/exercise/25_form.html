<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <p>
            用户名:<input type="text" value="请输入您的用户名">
        </p>
        <p>
            密码:<input type="password">
        </p>
        <p>
            性别:<input type="radio" name="sex" checked="chfecked" id="nan"><label for="nan">男</label>
            性别:<label><input type="radio" name="sex">女</label>
        </p>
        <p>
            爱好:
            <input type="checkbox">绘画
            <input type="checkbox">音乐
            <input type="checkbox">代码
        </p>
        <p>
            文件:
            <input type="file" multiple="multiple" >
        </p>
        <p>
            自我介绍:
            <textarea cols="5" rows="10">请写一个200字的自我介绍</textarea>
        </p>
        <p>
            城市：
            <select>
                <optgroup label="国内"></optgroup>
                <option>北京</option>
                <option selected="selected">上海</option>
                <option>广州</option>
                <option>厦门</option>
                <optgroup label="国外"></optgroup>
                <option>伦敦</option>
                <option>东京</option>
                <option>纽约</option>
            </select>
        </p>
        <p>
            <input type="button" value="普通按钮">
            <input type="reset" value="重置按钮">
            <input type="submit" value="提交按钮">
            <input type="image" src="images/btn.png">
        </p>
    </form>
</body>
</html>
