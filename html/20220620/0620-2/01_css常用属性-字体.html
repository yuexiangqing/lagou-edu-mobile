<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            font-family: "arial";
        }
        .ps1{
            font-weight: bold;
            font-weight: lighter;
            font-weight: 700px;
        }
        .normal{
            font-style: normal;
        }
        .italic{
            font-style: italic;
        }
        .oblique{
            font-style: oblique;
        }
    </style>
</head>
<body>
    <p class="ps1">看看文字是否价加粗显示</p>
    <b>这是b标签内部的文字</b>

    <!-- font-style -->
    <p class="normal">看一下文字是否进行斜体或者倾斜显示?normal</p>
    <p class="italic">看一下文字是否进行斜体或者倾斜显示?italic</p>
    <p class="oblique">看一下文字是否进行斜体或者倾斜显示?oblique</p>
    <i>这是i标签内部的文字</i>
</body>
</html>
