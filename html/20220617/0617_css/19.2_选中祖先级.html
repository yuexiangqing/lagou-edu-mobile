<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 选中的是目标的祖先级 */
        /* 第一步：就近原则
        #box1{
            color: red;
        }
        .box2{
            color: green;
        }
        .box3{
            color: blue;
        } */


        /* 第二步:距离相同的祖先级，判断选择器的权重
        .box3{
            color: blue;
        }
        #box3{
            color:yellow ;
        } */

        
        /* 第三步：距离相同的祖先级，权重也相同，比较书写顺序
        .box2 #box3{
            color:yellow ;
        }
        #box2 .box3{
            color: blue;
        } */
        
    </style>
</head>
<body>
    <div class="box1" id="box1">
        <div class="box2" id="box2">
            <div class="box3" id="box3">
                <p class="demo" id="ps">看一看文字颜色是什么</p>
            </div>
        </div>
    </div>
</body>
</html>
