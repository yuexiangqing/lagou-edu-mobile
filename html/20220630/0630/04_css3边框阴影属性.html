<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 200px;
            height: 200px;
            padding: 20px;
            border: 10px solid #0ff;
            margin: 50px;
            background-color: pink;
            /* 边框阴影：水平 垂直 模糊 扩展 颜色 是否内边框阴影 */
            /* 注意：外部的边框阴影不需要进行设置，它是默认的，如果增加了Outset反而会出现错误 */
            /* box-shadow: 20px 20px 5px 20px #f00 inset; */
            box-shadow: 20px 20px 5px #f00,
            40px 40px 5px #0f0,
            60px 60px 5px #00f;



        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
