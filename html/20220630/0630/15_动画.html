<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 200px auto;
            background-color: skyblue;
            /* 添加绑定动画 */
            /* animation:move 1s ease 4 ; */
            animation: move2 2s linear infinite;
        }
        /* 自定义动画，过程 */
        @keyframes move{
            from{
                transform: translateY(0);
            }
            to{
                transform: translateY(100px);
            }
        }
        @keyframes move2{
            0%{
                transform:translateY(0) ;
            }
            25%{
                transform:translateY(100px) ;
            }
            50%{
                transform:translateY(0) ;
            }
            75%{
                transform:translateY(-100px) ;
            }
            100%{
                transform:translateY(0) ;
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
