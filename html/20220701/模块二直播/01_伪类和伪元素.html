<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div p:nth-child(2){
            color: red;
        }
        div p::first-letter{
            color: #0f0;
        }
    </style>
</head>
<body>
    <div class="box">
        <p>111111111111111</p>
        <p>2</p>
        <p>3</p>
        <p>4</p>
    </div>
</body>
</html>
