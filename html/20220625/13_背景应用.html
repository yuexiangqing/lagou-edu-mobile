<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        /* 替换插入图 */
        h1{
            width: 146px;
            height: 58px;
            margin: 0 auto;
        }
        h1 a{
            display: block;
            width: 146px;
            height: 58px;
            background-image: url(images/logo.png);
            text-indent: -15em;
            overflow: hidden;
        }
        /* 新闻效果图 */
        .list{
            width: 380px;
            border: 1px solid #333;
            margin: 10px;
            list-style: none;
            padding-left: 10px;
            font: 16px/32px "微软雅黑";
        }
        .list li{
            padding-left: 20px;
            background: url(images/s.png) no-repeat left top;
        }
        /* 精灵图技术 */
        p{
            width: 80px;
            height: 20px;
            background: url(images/icons.png) no-repeat -146px -48px;
        }
        
    </style>
</head>
<body>
    <!-- <h1><a href="images/logo.png"></a></h1> -->
    <h1><a href="#">淘宝网|购物|直播|衣服</a></h1>
    <ul class="list">
        <li>新闻标题新闻标题新闻标题新闻标题新闻标题</li>
        <li>新闻标题新闻标题新闻标题新闻标题</li>
        <li>新闻标题新闻标题新闻标题</li>
        <li>新闻标题新闻标题新闻</li>
        <li>新闻标题</li>
    </ul>
    <p></p>
</body>
</html>
