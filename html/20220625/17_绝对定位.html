<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 200px;
            margin: 100px;
        }
        .box p{
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
            background-color: skyblue;
        }
        .box .para{
            position: absolute;
            top: 100px;
            left: 100px;
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
    <div class="box">
        <P>1</P>
        <P>2</P>
        <P class="para">3</P>
        <P>4</P>
    </div>
</body>
</html>
