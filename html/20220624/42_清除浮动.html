    <style>
        * {

        .box {
            width: 1000px;

        .box p {
            float: left;
            width: 100px;
            height: 100px;
            background-color: skyblue;
            margin-right: 10px;
        }
        .cl{
            clear: both;
        }
        .clearfix:after{
            content: "1";
            display: block;
            height: 0;
            clear: both;
            visibility: hidden;
        }
    </style>
</head>
