<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 1000px;
            /* height: 100px; */
            border: 10px solid #f00;
            /* clear: both; */
            /* overflow: hidden; */
        }
        .box p{
            float: left;
            width: 100px;
            height: 100px;
            margin-right: 10px;
            background-color: skyblue;
        }
        .cl{
            clear: both;
        }
        .clearfix:after {
            content: "1";
            display: block;
            height: 0;
            clear: both;
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div class="box clearfix">
        <P></P>
        <P></P>
        <P></P>
        <P></P>

    </div>
    <!-- 外墙法 -->
