<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
            /* width: 408px; ; */
            width: 600px;
            height: 126px;
            padding-top: 2px;
            padding-left: 2px;
            background-color: #ccc;
        }
        ul li{
            float: left;
            width: 100px;
            height: 40px;
            margin-right: 2px;
            margin-bottom: 2px;
            background-color: skyblue;
        }
        .fr{
            float: right;
        }
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li class="fr">4</li>
        <li>5</li>
        <li>6</li>
        <li class="fr">7</li>
        <li>8</li>
        <li>9</li>
        <li class="fr">10</li>
        <li class="fr">11</li>
        <li>12</li>
    </ul>
</body>
</html>
