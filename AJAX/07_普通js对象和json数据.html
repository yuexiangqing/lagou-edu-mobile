<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //js对象字面量
        var obj= {
            name:"Tom",
            age:19,
            cp:{
                name:"Herry",
                age:18
            }
        };
        // JSON格式的数据，与js对象的区别
        // 1.JSON数据不需要存储到变量中
        // 2.结束时，不需要写分号
        // 3.json中的属性名必须加“”，属性值随意
        
        // 也可以将JSON放到一个字符串中去使用
        var str = '{"name":"tom","age":80}';
        
        //JSON对象
        // console.log(JSON);
        console.log(obj);
        console.log(JSON.stringify(obj));  //转换成字符串

        // 使用JSON对象的parse方法可以将JSON格式的字符串转换成对象格式
        // 具有了属性和方法，方便我们在JS中进行使用
        console.log(JSON.parse(str));    //转换成对象
        var strObj = JSON.parse(str);
        console.log(strObj.name);
        console.log(strObj.age);


    </script>
</head>
<body>
    
</body>
</html>
