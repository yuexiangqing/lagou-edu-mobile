<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1. 创建一个XMLHttpRequest类型的对象
        var xhr = null;
        // 兼容写法
        if(window.XMLHttpRequest){
            // 标准浏览器
            xhr = new XMLHttpRequest();
        } else{
            // IE浏览器
            xhr = new ActiveXObject("Microsoft.XMLHTTP");
        }
        // 2.open方法
        // xhr.open("GET","https://jsonplaceholder.typicode.com/users");
        xhr.open("POST","https://jsonplaceholder.typicode.com/users");

        // 设置请求头
        // 一般get方法不需要设置，post方法必须设置
        xhr.setRequestHeader("Content-Type","applaction/x-www-form-urlencoded");
        // 3.send(）方法发送一次请求
        // 如果是get方法请求，不需要再send中传参数 ,它如果想传参数，直接写在网址上
        // xhr.send(null);
        xhr.send("name=harry&age=19");
        // 指定回调函数，处理得到的数据
        xhr.onreadystatechange=function(){
            // 通过判断xhr的readystate，确定此次请求是否完成
            if(this.readyState===4){
                console.log(this.responseText);//响应体文本
            }
        }
        
        
    </script>
</head>
<body>
    
</body>
</html>
