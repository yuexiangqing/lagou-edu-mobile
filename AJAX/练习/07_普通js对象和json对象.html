<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // js对象字面量
        var obj = {
            name:"tom",
            age:19,
            cp:{
                name:"Herry",
                age:18
            }
        };
        // Json格式的数据，与JS的区别
        // 1.json数据不需要存在变量中
        // 2.结束时，不需要写分号
        // 3.json中的属性名必须加“”，属性值随意

        // 也可以将JSON放到一个字符串中去使用
        var str = '{"name":"tom","age":80}';
        // json对象
        // console.log(obj);

        console.log(JSON.stringify(obj)); //转换成字符串
        
        // 使用JSON对象的parse方法可以将JSON格式的字符串转换成对象格式
        // 具有了属性和方法，方便我们在JS中进行使用
        var strobj= JSON.parse(str);
        console.log(strobj.name);
        console.log(strobj.age);

    </script>
</head>
<body>
    
</body>
</html>
