<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 在父组件的视图模版中，只能使用父组件的数据，子组件的数据是不能直接使用的 -->
        <com-a>
            这是第二个组件的内容
            <span>这是span的内容</span>
        </com-a>
        
        <com-a>
            这里是父组件的视图模版，只能使用父组件的数据：
            {{parValue}}
        </com-a>

        <!-- 为插槽设置默认值，也称为后备内容 -->
        <com-a></com-a>
    </div>
    <script src="lib/vue.js"></script>
    <script>
        Vue.component('ComA',{
            template:`
            <div>
                <h3>组件标题</h3>
                <slot>这是插槽的默认内容</slot>
            </div>
            `,
            data(){
                return {
                    value:'子组件的数据'
                }
            }
        })

        new Vue({
            el:'#app',
            data:{
                parValue:'这是父组件的数据'
            }
        })
    </script>
</body>
</html>
