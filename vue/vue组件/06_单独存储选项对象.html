<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
      <my-component-a></my-component-a>
      <my-component-b></my-component-b>
    </div>

    <script src="lib/vue.js"></script>
    <script>

        // 组件 A 的选项对象
        var MyComponentA={
                    template: `
             <div>
                <h3>{{title}}</h3>
                <p>{{content}}</p>
            </div>
            `,
            data(){
                return{
                    title:'组件A标题',
                    content:'组件A内容'
                }
            }
        };
        // 组件 B 的选项对象
        var MyComponentB = {
            template: `
             <div>
                <h3>{{title}}</h3>
                <p>{{content}}</p>
            </div>
            `,
            data(){
                return{
                    title:'组件B标题',
                    content:'组件B内容'
                }
            }
        }

        new Vue({
            el: '#app',
            data: {

            },
            components: {
                'my-component-a':MyComponentA,
                MyComponentB
            }
        })
    </script>
</body>

</html>
