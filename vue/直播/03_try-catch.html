<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        // fn()
        // try 把可能会出现报错的代码放到try中
        try{        
            fn()
        }catch(err){
            // 当try中出现任意的报错（异常）,catch会将异常捕获，并进行补救处理
            console.log(err);
        }
       console.log('这句代码可以执行');

    </script>
</body>
</html>
