<body>
    <script>
        // 模板字符串标签函数 标签的本质是一个特殊的函数
        // const str = tag`hello JavaScript`
        // const str = console.log`hello JavaScript`

        const name = 'zs'
        const gender = true
        function myTagFunc(string, name, gender) {
            const sex = gender ? "man" : "woman"
            return string[0] + name + string[1] + sex + string[2]
        }
        const str = myTagFunc`hi,${name} is a ${gender}`
        console.log(str);

    </script>
