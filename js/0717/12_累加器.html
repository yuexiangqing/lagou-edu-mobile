    <script>
        // 求1-10之间所有数字的和
        // 累加器，本质就是变量
        var n = 0;
        for (var i = 1;i <=10;i++){
            n += i;
        }
        // 循环结束后就可以使用最终的累加结果
        console.log(n);
    </script>
