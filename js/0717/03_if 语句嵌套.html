    <script>
        //用户输入
        var sex = prompt("请输入您的性别","男");
        var age = parseInt(prompt("请输入您的年龄"));
        // 根据输入的数据，判断是否退休
        if (sex == '男'){
            if(age >= 60){
                alert("恭喜你，可以享受人生了啊");
            } else {
                alert("再忍忍吧，还要坚持坚持啊")
            }
        } else {
            if (age >= 55){
                alert ("恭喜你，幸福人生开始了");
            } else{
                alert ("忍忍吧， 还要坚持坚持");
            }
        }
    </script>
