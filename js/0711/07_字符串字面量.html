<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 字符串字面量
        console.log("这是一个'字符'串");
        console.log('abc');
        // 数字加了引号也是字符串字面量
        console.log('123');
        // 空白字面量
        console.log('      ');
        // 空自面量
        console.log('');

        // 转义符
        console.log("\t清明时节雨纷纷，\n路上行人欲断魂");
        console.log("这是一个\"字符\"串");
    </script>
</head>
<body>
    
</body>
</html>
