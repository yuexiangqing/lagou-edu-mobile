<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .gray{
            color: gray;
        }
        .black{
            color: black;
        }
    </style>
</head>
<body>
    <input type="text" class="gray" value="请输入搜索关键字" id="txtSearch">    
    <input type="button" value="搜索" id="btnSearch">
    
    <script>
        
        //1.获得焦点时，可以使用一个onfocus事件，如果文本框内容是默认的：“请输入搜索关键字” ,需要清空文字，让文字加载灰色
        var txtSearch = document.getElementById("txtSearch");
        txtSearch.onfocus = function(){
            //判断是否是默认的提示文字
            if(this.value === "请输入搜索关键字"){
                this.value = "";
                this.className = "black"; 
            }
        };
        //2.失去焦点时，可以使用一个onblur事件，如果文本框内容为空，需要改为默认提示内容：“请输入搜索关键字”  并且让文字颜色变成灰色
        var txtSearch = document.getElementById("txtSearch");
        txtSearch.onblur = function(){
            // 如果用户输入的内容正好与默认提示文本相同，失去焦点时，也应该让文字颜色变为灰色
            // 判断内容是否为空
            if (this.value === "" || this.value === "请输入搜索关键字" ){
                this.value = "请输入搜索关键字";
                this.className = "gray";
            }
        };
    </script>
</body>
</html>
