<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 对象的拷贝
        //父级对象
        var laoli = {
            name:"laoli",
            money:100000,
            house:["商铺","住宅"],
            tech:function(){
                console.log("厨艺");
            }
        };
        // 子级对象
        var xiaoli = {
            name:"xiaoli"
        };

        // 对象之间进行继承，使用for in
        // for(var k in laoli){
        //     if(xiaoli[k]){
        //         continue;
        //     }
        //     xiaoli[k] = laoli[k];
        // }

        function extend (parent,child){
            for(var k in parent){
                if(child[k]){
                    continue;
                }
                child[k] = parent[k];
            }
        }
        // 调用函数实现继承
        // console.log(xiaoli);
        extend(laoli,xiaoli);


    </script>
</body>
</html>
