<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 体会闭包
        // 将一个内部函数拿到父函数的外面，观察是否还能调用父函数内部的变量
        function outer(){
            // 闭包形成的闭包环境中的变量不是一成不变的，可以被更改
            var a = 10;
            function inner(){
                console.log(a++);
            }
            //将inner函数作为返回值
            return inner;
        }
        var inn = outer();
        inn();  //10
        inn();  //11  让函数内部成员始终存在内存中，没有立即被销毁
    </script>
</body>
</html>
