<body>
    <script>
        // apply方法可以指定一个函数的this，并且通过数组方式进行传参
        // fun.apply(this,[1,2]);

        // 定义一个数组，利用apply方法，可以将它拆开进行操作
        var arr = [1,3,4,6,8];
        // 借用一些内置在JS中的方法
        // console.log(Math.max(1,3,5,7,9));

        // 利用apply 方法，将数组传给max的第二个参数
        console.log(Math.max.apply(Math,arr));       //null表示不改变里面的this，或者直接写成Math
        console.log(1,2,3);
        // console.log(arr);
        console.log.apply(null,arr);

    </script>
</body>
