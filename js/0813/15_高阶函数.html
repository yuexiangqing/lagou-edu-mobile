<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 高阶函数 延时器，定时器也是
        // 1.函数作为另外一个函数的参数
        // 定义一个函数，吃饭的函数，吃完饭之后，可以去做其他的事情，看电影，聊天，看书
        function eat(fn){
            console.log("吃晚饭");
            // 接下来要做的事情是不固定的
            fn();
        }
        eat(function(){
            console.log("看电影");
        });

        // 2. 函数作为一个函数的返回值
        // 需要：通过同一段代码实现以下效果
        // 输出100+m
        // 输出1000 + m
        // 输出10000 + m
        function outer(n){
             return function inner(m){
                console.log(m + n);
            }
        }

        // 在外部执行inner函数
        // 100+ m
        var fun = outer(100);
        fun(3);
        fun(13);
        fun(23);

        var fun1 = outer(1000);
        fun1(3);
        fun1(23);

    </script>
</body>
</html>
