<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fun(a,b){
            console.log(this); //window
            console.log(a + b);
        }
        // console.dir(fun);
        // 函数内部在调用时，this有自己默认的指向
        // fun(3,4);

        // call 方法：
        // 1.功能：第一个，可以指定函数的this  第二个：执行函数并传参
        // 2.参数:第一个参数，传入一个指定让this指向的对象，第二个参数及以后，是函数参数的列表
        // 3.返回值：就是函数自己的返回值
        // 4.测试
        var o = {name:"zs"};
        // fun.call(o,2,3);


        // apply方法：
        // 1.功能：第一个，可以指定函数内部的this，第二个：执行函数并传参
        // 2.参数：第一个参数，传入一个指定让this指向的对象，第二个参数是函数的参数组成的数组
        // 3.返回值:就是函数自己的返回值
        // 4.测试
        // fun.apply(o,[4,5]);


        // bind方法：
        // 1.功能：第一个：可以指定函数的this  bind方法不能执行函数，但是能传参
        // 2.参数：第一个参数，传入一个指定this指向的对象，第二个参数及以后，是函数参数的列表
        // 3.返回值：返回一个新的指定了this的函数，也可以叫绑定函数
        var fn = fun.bind(o,2,3);
        console.log(fn);
        fn();
        fn(6,7);  //变成了四个参数  2，3，6，7





    </script>
</body>
</html>
