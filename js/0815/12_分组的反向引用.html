<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //正则中通过分组匹配到的字符串，会被进行编号，从1开始
        // 在正则内部可以通过\1方式，去对字符串进行反向引用
        // console.log(/^([a-z]{3})\1$/.test("byebye"));  //true
        // console.log(/^([a-z]{3})\1$/.test("byelie"));  //false


        // 正则表达式以外通过$1，进行字符串的引用，大多出现在replace里面
        // var str = "123*456".replace(/^(\d{3})\*(\d{3})$/,"$2*$1");
        // 第二个参数可以是一个函数
        var str = "123*456".replace(/^(\d{3})\*(\d{3})$/, function (match, $1, $2) {
            return $1 * 3 + "/" + $2 * 2;
        });
        console.log(str);

    </script>
</body>

</html>
