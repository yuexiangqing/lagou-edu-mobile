<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 匹配中文字符
        var reg = /^[\u4e00-\u9fa5]+$/;  //只能出现中文字符
        console.log(reg.test("只有中文的文字内容"));  //true
        console.log(reg.test("只有中  文的文字内容")); //fasle
        console.log(reg.test("只有中a文的文字内容")); //fasle

        var reg = /^[a-z\u4e00-\u9fa5]+$/;  //加上英文
        console.log(reg.test("只有中a文的文字内容")); //true

    </script>
</body>
</html>
