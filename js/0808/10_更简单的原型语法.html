<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script>
        function Person(name, age) {
            this.name = name;
            this.age = age;
        }
        //将所有实例共享的属性和方法，都添加给原型对象
        // Person.prototype.type = "human";
        // Person.prototype.sayName = function () {
        //     console.log(this.name);
        // };

        // 直接使用一个对象字面量，对原型对象进行赋值
        Person.prototype = {
            constructor:Person,      //需要手动 将constructor属性指向正确的构造函数
            type:"human",
            sayName:function(){
                console.log(this.name);
            }
        }

        // 生成对象实例
        var person1 = new Person("Bob", 18);
        var person2 = new Person("Mike", 20);

        person1.sayName();
        console.log(person1.constructor);  //前面通过赋值，已经将原型重置了，原来的属性已经找不到了，只能继续向上面查找



    </script>
</body>
</html>
