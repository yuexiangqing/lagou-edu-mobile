<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>动态创建列表</h1>
    <div id="box">

    </div>
    <script src="../0728/common.js"></script>
    <script>
        // 获取元素
        var box = my$("box");
        // 创建一组数据
        var names = ["刘备", "曹操", "孙权", "关羽"];
        // 创建ul 元素
        var ul = document.createElement("ul");
        // 添加ul 元素到box内部
        box.appendChild(ul);
        // 根据数组的项数往ul中添加数据
        for (var i = 0; i < names.length; i++) {
            // 每次都要生成一个新的Li标签元素
            var li = document.createElement("li");
            // 添加到ul对象内部
            ul.appendChild(li);
            // 给每个生成的Li元素添加内容
            li.innerText = names[i];
        }
    </script>
</body>

</html>
