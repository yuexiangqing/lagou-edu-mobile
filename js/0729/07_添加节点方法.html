<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="box">
        <p>这是段落1</p>
        <p id="p2">这是段落2</p>
        <p>这是段落3</p>
        <p>这是段落4</p>
    </div>
    <script src="../0728/common.js"></script>
    <script>
        // 创建新的节点
        var div = document.createElement("div");
        console.dir(div);

        var cls = document.createAttribute("class");
        console.dir(cls);

        var text = document.createTextNode("hello");  //value 就为hello
        console.dir(text);

        //创建的新的节点，是存储在内存中，但是并没有添加到dom树上
        // 获取box元素
        var box = my$("box");
        // 添加节点
        box.appendChild(div);
        //文本节点也可以添加到元素内部
        div.appendChild(text);
        // 注意：自己创建的元素节点，本身也是一个对象，也可以添加一些新的属性和方法 或者事件等 ，这些操作将来在元素加载
        // 到dom树中时，依旧保留
        

        // DOM中原有的节点也可以传给appenchild的参数
        // 1.将节点从原始位置移除
        // 2.添加到新的指定位置
        // 原因：内存中这个原有节点只有一个，渲染时只能有一个位置
        var p2 = my$("p2");
        box.appendChild(p2);

        
        
    </script>
</body>
</html>
