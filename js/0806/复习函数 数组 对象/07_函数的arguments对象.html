        // 定义一个求和函数，如果传入一个函数，返回他自己，如果传入两个参数，返回他们的和，如果传入三个参数，先比较前两个的大小，大的与第三个参数求和返回，如果
        // 传入4个及以上，根据实参传入的个数走不同的分支
        function sum (a,b,c){
            switch(arguments.length){
                case 1 :
                    return a;
                    break;
                case 2:
                    return a + b;
                    break;
                case 3 :
                    return a > b ?a + c:b +c;
                    break;
                default:
                    throw new Error("参数的个数不能超过3个");
            }
        }
        // 调用函数
        console.log(sum(1));
        console.log(sum(1,2));
        console.log(sum(1,2,3));
        console.log(sum(1,2,3,4));
