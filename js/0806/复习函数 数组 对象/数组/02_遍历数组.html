<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 定义一个数组
        var arr = [45,56,76,88,89,90,100,34,56];
        // 遍历数组
        for(var i = 0;i < arr.length;i++){
            console.log(arr[i]);
        }
        // 给数组中的每个数字都加5
        for(var i = 0;i <arr.length ;i ++){
            arr[i] += 5;
        }
        console.log(arr);
    </script>
</body>
</html>
