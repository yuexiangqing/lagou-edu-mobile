<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 通过对象字面量的方式创建一个对象
        var person1 = {
            name: "zs",
            age: 18,
            sex: "male",
            sayHi: function () {
                console.log("hi~");
            }
        }
        // 遍历对象
        for (var k in person1){
            console.log(person1[k]);
        }
    </script>
</body>

</html>
