<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="box">

    </div>
    <script>
        // 1.element.innerHTML 直接使用
        var box = document.getElementById("box");

        // 记录一下循环添加开始的时间
        var d1 = +new Date();
        // 添加一个DOM碎片
        var frg = document.createDocumentFragment();  //相当于一个小的document
        // 添加1000个p 标签到ul 中
        for (var i = 0; i < 1000; i++) {
            // 创建元素对象
            var ele = document.createElement("p");
            ele.style.width = "100px";
            ele.style.height = "2px";
            ele.style.border = "1px solid #00f";
            // 避免多次DOM回流，先添加到碎片中
            frg.appendChild(ele);
        }
        box.appendChild(frg);
        // 记录循环添加结束时间
        var d2 = +new Date();
        // 计算时间差
        console.log(d2 - d1);

    </script>
</body>

</html>
