<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Date是JS内置的一个构造函数
        // 实例对象：new Date()得到的是指定时间，具体的是自1970年1月1日（UTC）起经过的毫秒数
        var d1 = new Date();  //没传参数的话获取的是当前的时间
        console.log(d1);
        console.log(+d1);  //➕号表示毫秒数
    </script>
</body>
</html>
