<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="box">

    </div>
    <script>
        // 1.element.innerHTML 直接使用
        var box = document.getElementById("box");
        // 记录一下循环添加开始的时间
        var d1 = +new Date();
        // 添加1000个p 标签到ul 中
        for(var i = 0;i <1000;i++){
            // innerHTML进行字符串拼接时，每次都要分析读取字符串中的标签语法
            // 并且每次都在原始结构上进行重绘 整体进行替换
            // 拼接太多次，会有性能问题
            box.innerHTML += "<p style ='width:100px;height:2px;border:1px solid #00f;'></p>";
        }
        // 记录循环添加结束时间
        var d2 = +new Date();
        // 计算时间差
        console.log(d2 - d1);
        
    </script>
</body>
</html>
