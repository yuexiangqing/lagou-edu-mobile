<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // window 对象是bom中的一个顶层对象，其他的对象都是window的子对象
        // document 对象就是window的一个子对象
        // console.dir(window.document);
        // 输出对象
        // console.dir(window);

        // window 对象在调用属性和方法的时候，可以省略不写window
        // alert(1);
        // window.alert(1);

        // 在全局作用域定义的变量，都是window的一个属性
        // var age = 18;
        // console.log(window.age);

        // window中的特殊属性：name如果去定义新的变量，只会在原来的name属性上进行赋值，并且只能是字符串格式的值
        // var name = 123;
        // console.log(window.name);

        // top属性在window中，属性值指向的是顶层对象window 这个对象是只读的， 不能更改
        // 即使赋值 也会指向window 但是在局部作用域中还是可以使用的
        var top = 23;
        console.log(window.top);
    </script>
</body>
</html>
