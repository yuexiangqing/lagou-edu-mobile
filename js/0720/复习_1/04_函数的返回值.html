<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 定义一个求和函数，传入两个参数
        // 参数：传入两个参数，数据类型为数字
        // 功能：得到两个数字之和
        // 使用返回值，制作函数运行结束后的结果
        function sum (a,b){
            return a + b ;
        }
        // 调用函数
        // console.log(sum (1,2));
        // 将返回值赋值给变量
        var num = sum (3,4);
        console.log(num);

        // 将返回值赋值给一个函数的实参
        console.log(sum(2,sum(3,4)));

        // return 可以终止函数的执行
        function fun (){
            console.log(1);
            console.log(1);
            console.log(1);
            return;
            console.log(2);
            console.log(3);
        }
        //函数调用
        fun();
    </script>
</head>

</body>
</html>
