<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 关键字定义的方式 不能立即执行
        // function fun (){
        //     console.log(1);
        // }();

        // 函数表达式方式，可以在定义时被立即执行
        var foo = function fun (){
            console.log(2);
        }();

        // 通过在函数前面添加操作运算符，可以将函数矮化成表达式
        + function fun (){
            console.log(1);
        }();


        - function fun (){
            console.log(1);
        }();

        ! function fun (){
            console.log(1);
        }();

         (function fun (){
            console.log(1);
        })();

        // IIFE关住了函数的作用域，在外面是调用不成功的，类似于一次函数
        // fun ();

        //常用的IIFE
        (function (a){
            console.log(a);
        }(4))
        console.log(a);//再不能调用
    </script>
</head>
<body>
    
</body>
</html>
