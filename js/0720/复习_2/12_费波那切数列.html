<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 后面的一项数据是前两项数据之和 1，1，2，3，5，8，13，21，34...
        // 费波那切数列
        // 参数：正整数
        // 返回值:对应的整数位置的斐波那切的值
        function fibo (a){
            if (a === 1 || a === 2){
                return 1;
            } else {
                return fibo(a - 1) + fibo (a - 2);
            }
        }
        console.log(fibo(1));
        console.log(fibo(8));
    </script>
</head>
