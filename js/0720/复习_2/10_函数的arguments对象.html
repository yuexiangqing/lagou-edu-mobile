    <script>

        // 定义一个函数
        // function sum (a,b){
        //     return a + b;
        // }
        // 调用函数的时候，实参的个数可以与形参不同
        // console.log(sum(1));
        // console.log(sum(1,2));
        // console.log(sum(1,2,3));
        // console.log(sum(1,2,3,4,5));

        // 函数内部有一个arguments对象，会接收所有的实参
        function fun() {
            console.log(arguments.length);
            for (var i = 0; i <= arguments.length - 1; i++) {
                console.log(arguments[i]);
            }
        }
        // 调用函数
        fun(1, 2, 3, 4, 5, 6, 7);

        /*  定义一个求和函数，如果传入 1 个参数，返回它自己，如果传入两个参数，返回他们的和
        ，如果传入三个参数，先比较前两个的大小，大的与第三个参数求和返回，如果传入 4 个
        及以上，输出错误提示。 */
        function sum (a,b,c){
            switch(arguments.length){
                case 1:
                    return a;
                    break;
                case 2:
                    return a + b;
                    break;
                case 3:
                    return a > b ? a +c : b +c;
                    break;
                default:
                    throw new Error("参数不能超过三个");
                    break;
            }
        }
        console.log(sum(1));
        console.log(sum(1,2));
        console.log(sum(1,2,3));
        console.log(sum(1,2,3,4));
    </script>
