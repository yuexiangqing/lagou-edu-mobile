<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //new关键字的用途
        // 1.创建 一个新对象
        // 2.将函数内部的this指向这个新对象
        // 3.执行构造函数内部的代码
        // 4.将新对象作为返回值

        // 自定义构造函数
        function Person (name,age){
            this.name = name;
            this.age = age;
            this.sayName = function(){
                console.log(this.name);
            };
        }

        // 演示new的功能
        // function Person (name,age){
        //     var instance = new Object();
        //     this = instance;
        //     this.name = name;
        //     this.age = age;
        //     this.sayName = function(){
        //         console.log(this.name);
        //     };
        //     return instance;
        // }

        // 生成实例对象
        var person1 = new Person("Bob",18);
        var person2 = new Person("Mike",20);

        // 调用方法
        person1.sayName();
        person2.sayName();

        // 通过构造函数生成的实例，可以去找自己当初的构造函数
        var arr = new Array();
        console.log(arr);
        // constructor 属性，构造器，构造函数
        // 每个对象的constructor 属性值就是生成这个对象的构造函数
        console.log(arr.constructor);
        console.log(person1.constructor);

        // 判断一个对象的具体对象类型，需要使用instanceof进行判断
        console.log(person1 instanceof Person);
        console.log(person2 instanceof Array);

    </script>
</body>
</html>
