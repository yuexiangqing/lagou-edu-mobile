<html lang="en">
<head>

<body>
    <script>
        function Person (name,age){
            this.name = name;
            this.age = age;
        }
        // 直接使用一个字面量的方式，对原型对象进行赋值
        Person.prototype = {
            constructor:Person,
            type:"human",
            sayName:function(){
                console.log(this.name);
            }
        };
        // 生成对象实例
        var person1 = new Person("Bob", 18);
        var person2 = new Person("Mike", 20);

        person1.sayName();
        console.log(person1.constructor);

    </script>
</body>
