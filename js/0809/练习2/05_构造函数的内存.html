        // 解决办法：2； 将多个公共函数封装都一个对象中
        var fns = {
            sayName :function () {
                console.log(this.name);
            },
            sayAge :function () {
                console.log(this.age);
            }
        };
        function Person(name, age) {
            this.name = name;
            this.age = age;
            // this内部的type属性值是不变的
            this.type = "human";
            this.sayName = fns.sayName;
            this.sayAge = fns.sayAge;
        }
        // 生成实例对象

        var person2 = new Person("Mike", 20);
