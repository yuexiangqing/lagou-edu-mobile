<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 自定义构造函数
        function Person (name,age){
            this.name = name;
            this.age = age;
            this.sayName = function(){
                console.log(this.name);
            }
        }

        // 生成实例对象
        // new关键字的用途
        // 1.创建一个新对象
        // 2.将函数内部的this指向这个新对象
        // 3.执行构造函数内部的代码
        // 4.将新对象作为返回值

        var std1 = new Person ("BOb",12);
        var std2 = new Person ("Mike",19);
        // 演示new的功能
        // function Person (name,age){
        //     // var instance = new Person();
        //     // this = instance;
        //     this.name = name;
        //     this.age = age;
        //     this.sayName = function(){
        //         console.log(this.name);
        //     }
        //     // return instance ;
        // }
        // 调用方法
        // console.log(std2.sayName);
        std1.sayName();

        // 通过构造函数生成的实例对象，可以去找到自己当初构造函数的
        var arr = new Array(1,2);
        console.log(arr);
        // constructor 属性，构造器，构造函数
        // 每个对象的constructor 属性值就是生成这个对象的构造函数
        // console.log(arr.constructor);
        console.log(std1.constructor);

        // 判断一个对象的具体对象类型，需要使用instanceof进行判断
        console.log(std1 instanceof Person);
        console.log(std1 instanceof Array);



    </script>
</body>
</html>
