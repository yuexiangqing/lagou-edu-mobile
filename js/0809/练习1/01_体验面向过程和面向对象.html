        // 面向对象
        // 首先考虑的不是整个流程，而是将一个学生当成一个对象，对象有两个属性存储姓名和成绩
        // 并且对象自己打印成绩的功能，将所有跟学生有关的属性和行为都封装到对象身上
        // 在这个过程中，我们已知会有多个类似的对象，可以利用构造函数的方法进行封装，然后创建单独的对象
        function Student(name,score){
            this.name = name;
            this.score = score;
            this.printscore = function(){
                console.log("姓名" + this.name + "成绩" + this.score);
            }
        }
        // 根据模板创建具体的实例对象(instance)
        var std1 = new Student("Bob",90);
        var std2 = new Student("Mike",98);
        std1.printscore();
        std2.printscore();

    </script>
