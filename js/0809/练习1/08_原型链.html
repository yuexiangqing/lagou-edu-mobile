<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Person (name,age){
            this.name = name;
            this.age = age;
            this.sayName = function(){
                console.log("hello");
            }
        }
        // 更优的解决办法：将所有实例共享的属性和方法，都添加给原型对象
        Person.prototype.type = "human";
        Person.prototype.sayName = function(){
            console.log(this.name);
        };
        Person.prototype.sayAge = function(){
            console.log(this.age);
        };


        // 生成实例对象
        var person1 = new Person ("bob",18);
        var person2 = new Person("mike",20);


        // 方法的调用查找
        person1.sayName();  //自己本身就有，直接调用自己的方法，如果自己没有就会去原型对象中查找
        console.log(person1.valueOf());


        // console.log(person1);
        var o = person1.__proto__;   //指向的是person构造函数的原型对象
        // 任何一个对象都要__proto__属性，指向的就是该独享的构造函数的 原型对象
        var o2 = o.__proto__;
        console.log(o2.constructor);
        console.log(o2);
        console.log(o2.__proto__);
    </script>
</body>
</html>
