<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         function Person(name, age) {
            this.name = name;
            this.age = age;
        }
        //将所有实例共享的属性和方法，都添加给原型对象
        Person.prototype.type = "human";
        Person.prototype.sayName = function () {
            // 方法调用时，哪个对象调用，this指向的就是谁
            console.log(this.name);
        };
        // 添加一个新的属性给原型对象，值是一个对象类型
        Person.prototype.address = {
            city: "北京"
        };

        // 生成实例对象
        var person1 = new Person("Bob",18);
        var person2 = new Person("Mike",20);

        // 读取属性和方法
        // console.log(person1.type);
        // console.log(person1.city);

        // console.log(person1.sayName); //读取，不是调用
        // person1.sayName();
        // person1.sayAge();

        // 通过实例对象添加新成员，会直接添加给自己，会屏蔽掉队原型对象的访问 
        // person1.sex = "male";
        // person1.sayAge = function(){
        //     console.log(this.age);
        // };

        // 如果通过实例对象更改原型对象的属性和方法，也会直接添加给自己，会屏蔽掉队原型对象的访问
        // person1.type = "person";
        // person1.sayName = function(){
        //     console.log(this.name);
        // }


        // 通过实例对象更改原型中复杂类型数据中的内容，如果自身有就会更改，如果自身没有就会查找并更改，但是不会添加给自身
        person1.address.city = "上海";
        console.dir(person1);
    </script>
</body>
</html>
