        // 直接给原型对象添加一条新的属性
        // 不允许去更改内置的原型对象
        Array.prototype.getEvensum = function(){
            var sum = 0;
                for(var i = 0;i < this.length;i++){
                    sum+=this[i];
                }
            
            return sum;
        }


        //定义一个数组
        var arr = [2,4,5,6,7,9];
        console.log(arr.getEvensum());
