<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1.普通的函数，是通过给函数名或者变量名添加（）方式执行
        //内部的this默认指向window
        function fun() {
            console.log(this);
        }
        fun();


        // 2.构造函数，是通过new关键字进行调用
        // 内部的this指向的是将来创建的实例对象
        function Person(name) {   //生成对象
            this.name = name;
            console.log(this);
        }
        var p1 = new Person("zs");
        Person(); //把它当普通函数 得到的就是window


        // 3.对象中的方法，是通过对象打点调用函数，然后加小括号
        // 内部的this默认指向的是调用的对象自己
        var o = {
            sayHi: function () {
                console.log("haha");
            },
            fn:fun
        }
        // o.sayHi();
        o.fn();
        
        // this的指向，是要联系上下文，在调用的时候，是按照什么方式调用，指向是不一样的 *************************



        // 4.事件函数,不需要加特殊的符号执行，只要事件被触发， 会自动执行函数
        // 事件函数的内部，this指向的是事件源
        // document.onclick = function () {
        //     console.log("事件");
        // }



        // 5.定时器和延时器中的函数，不需要加特殊的符号，只要执行后，在规定的时间自动执行
        // 默认内部的this指向的是window
        // setInterval(function () {
        //     console.log("time");
        // }, 1000);




    </script>
</body>

</html>
