        // 看一下函数内部的成员
        function fn(a, b) {
            // 实际应用中，会在函数内部直接使用一个arguments的关键字
            console.log(arguments);
            console.log(arguments.callee);  //是指arguments 说指向的函数
            // arguments是函数在调用时，传入的所有实参组成的类数组对象
            console.log(fn.arguments);
            // 函数的调用者，函数在哪个作用域调用，caller就是谁，如果是在全局调用，值就是null
            console.log(fn.caller);
            // length指的是形参的个数
            console.log(fn.length);
            // 函数的名称
            console.log(fn.name);
        }
        // fn(1,2,3,4);


        // function test(){

        // test();   //这里caller就指向test

        // 灵活使用arguments类数组对象，可以记录所有的实参
        // 模仿制作一个max方法
        function max() {
            // 判断实参中最大的数
            var nowMax = arguments[0];
            for (var i = 1; i < arguments.length; i++) {
                if (arguments[i] > nowMax) {
                    nowMax = arguments[i];
                }
            }
            return nowMax;
        }
        console.log(max(1, 4, 7, 9));
    </script>
