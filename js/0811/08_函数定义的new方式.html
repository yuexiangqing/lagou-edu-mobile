<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        function fn(a,b){
            var a = 1;
            console.log(a + b);
        }
        // 通过构造函数方法去定义函数
        // 函数本身也是一种对象,可以调用属性和方法
        // 要把内部的结构体当成一个完整的字符串
        // 参数：结构体字符串之前
        var fun = new Function('a','b','var a = "1";console.log(a + b)');
        // fun();
        fun(2,3);  //13  因为a赋值的时候是字符串的1
        console.dir(fun);
        //解析速度慢，性能低
        // 不推荐使用
    </script>
</body>
