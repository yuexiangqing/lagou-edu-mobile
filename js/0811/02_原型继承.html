<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>

<body>
    <script>
        // 封装的构造函数就是用来去创建一类对象的 就是一种类型
        // 继承指的是 类型 和类型之间的继承
        // 学生类型 老师类型  ----> 抽象，提取所有的公共属性，放到一个父类型中
        // 当前学习阶段，没有一个专门的用来继承的方法


        // 人类类型
        function Person(name,age,sex){
            this.name = name;
            this.age = age;
            this.sex =sex;
        }
        // 学生类型
        function Student(score) {
            this.score = score;
        }
        // 老师类型
        function Teacher(salary) {
            this.salary = salary;
        }

        // 原型对象，可以将自己的属性和方法继承给将来的实例对象使用
        Student.prototype = new Person("zs",18,"男");
        Student.prototype.constructor = Student;
        // 生成一个实例
        var s1 = new Student(89);
        var s2 = new Student(90);
        console.dir(s1);
        console.log(s1.name);
        console.log(s2.name);      //生成的值都是一样的
        console.log(s1.constructor);


    </script>
</body>

</html>
