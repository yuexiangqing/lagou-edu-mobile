<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>

<body>
    <script>
        // 给数组中的每一项赋值一个函数
        var arr = [];
        for (var i = 0; i <= 10; i++) {
            // arr[i] = function () {
            //     console.log(i);
            // };   //全局作用域,使用的是最终的值

            (function (i) {
                arr[i] = function () {
                    console.log(i);
                };
            })(i);
        }


        // 目的：调用数组对应的项，输出它的对应下标
        arr[0]();
        arr[1]();
        arr[2]();
    </script>
</body>
