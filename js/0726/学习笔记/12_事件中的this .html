<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }

        .hide {
            display: none;
        }

        .show {
            display: block;
        }
    </style>
</head>

<body>
    <input type="button" value="点击隐藏" id="btn">
    <div id="box"></div>

    <script>
        // 获取元素
        var btn = document.getElementById("btn");
        var box = document.getElementById("box");
        // 点击按钮 ，让div显示或隐藏
        // box.style.display= "none";

        btn.onclick = function () {
            // 如果元素div 当前是显示的，需要让它隐藏
            // 判断：根据按钮的value值 进行条件判断
            if (this.value === "点击隐藏") {
                box.className = "hide";
                this.value = "点击显示";
            } else {
                box.className = "show";
                this.value = "点击隐藏";
            }
        };


        //在事件函数内部 有一个this ，它可以指向事件源

        // 区分一下不同函数内部 this的指向
        // 普通函数： Windows对象
        // 构造函数： 指向的是生成的实例对象
        // 对象方法： 指向的是对象本身
        // 事件函数： 指向的是事件源
    </script>
</body>

</html>
