<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }

        .hide {
            display: none;
        }

        .show {
            display: block;
        }
    </style>
</head>

<body>
    <input type="button" value="点击隐藏" id="btn">
    <div id="box"></div>

    <script>
        // 获取元素
        var btn = document.getElementById("btn");
        var box = document.getElementById("box");
        // 点击按钮 ，让div显示或隐藏
        // box.style.display= "none";

        btn.onclick = function () {
            // 如果元素div 当前是显示的，需要让它隐藏
            // 判断：根据按钮的value值 进行条件判断
            if (btn.value === "点击隐藏") {
                box.className = "hide";
                btn.value = "点击显示";
            } else {
                box.className = "show";
                btn.value = "点击隐藏";
            }
        };

    </script>
</body>

</html>
