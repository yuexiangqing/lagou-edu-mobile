<!DOCTYPE html
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		.scroll {
			position: relative;
			width: 830px;
			height: 130px;
			border: 10px solid #000;
			margin: 100px auto;
			overflow: hidden;
		}

		.scroll .inner {
			position: relative;
			width: 5000px;
		}

		.scroll ul {
			position: absolute;
			top: 0;
			left: 0;
			height: 130px;
			list-style: none;
		}

		.scroll ul li {
			float: left;
			margin-right: 10px;
		}
	</style>
</head>

<body>
	<div class="scroll" id="scroll">
		<div class="inner">
			<ul id="munit">
				<li><img src="../0803/images/shuzi/0.png" alt="" /></li>
				<li><img src="../0803/images/shuzi/1.png" alt="" /></li>
				<li><img src="../0803/images/shuzi/2.png" alt="" /></li>
				<li><img src="../0803/images/shuzi/3.png" alt="" /></li>
				<li><img src="../0803/images/shuzi/4.png" alt="" /></li>
				<li><img src="../0803/images/shuzi/5.png" alt="" /></li>
				<li><img src="../0803/images/shuzi/6.png" alt="" /></li>
			</ul>
		</div>
	</div>
	<script src="common.js"></script>
	<script>

		// 获取元素
		var scroll = my$("scroll");
		var munit = my$("munit");
		// 2.折返点计算需要通过js自动计算
		var back = -munit.offsetWidth;  //是一个负数
		console.log(back);
		//1.自动生成另一组对应的图片结构 li
		munit.innerHTML = munit.innerHTML + munit.innerHTML;
		// 自己进行滚动播放
		var nowLeft = 0;
		

		var timer;

        timer =setInterval(run,10);
        // 3.鼠标移上scroll元素，让运动停止
        scroll.onmouseover = function(){
            clearInterval(timer);
        };
        // 4.鼠标离开scroll元素，让运动重新开始
        scroll.onmouseout = function(){
            timer =setInterval(run,5);
        };
        

        // 运动函数
        function run(){
            // 让nowLeft进行自减
            nowLeft -= 1;
            // 每次都要判断是否走到折返点，如果走到了，让它瞬间切换到0
            if(nowLeft <= back){
                nowLeft = 0;
            }
            // 给ul赋值
            munit.style.left = nowLeft+"px";
        }
	</script>
</body>

</html>
