<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // symbol符号，作用就是表示独一无二的值
        // const s = Symbol()
        // console.log(s)
        // console.log(typeof s)
        // console.log(Symbol()=== Symbol());
        // console.log(Symbol(a));

        // 之前的对象只能以字符串当作属性名，现在可以使用symbol的类型数据当作属性名
        // 创建一个对象，然后用symbol的值作为键，给对象来添加成员
        // const obj = {}
        // obj[Symbol()]= 123
        // obj[Symbol()]= 456
        // console.log(obj);

        // 也可以使用计算属性名的方式
        const obj={
            [Symbol()]:789,
            name:'zs'
        }
        obj[Symbol()]= 123
        obj[Symbol()]= 456
        console.log(obj);

        // 除了避免对象的属性名重复之外，还可以借助它去模拟实现对象的私有成员
        // 不能再外面调用 因为通过Symbol指向的是window
        console.log(obj[Symbol()]);
        console.log(obj.name);

    </script>
</body>
</html>
