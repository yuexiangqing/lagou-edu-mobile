<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
		* {
			margin: 0;
			padding: 0;
		}

		.scroll {
			position: relative;
			width: 830px;
			height: 130px;
			border: 10px solid #000;
			margin: 100px auto;
			overflow: hidden;
		}

		.scroll .inner {
			position: relative;
			width: 5000px;
		}

		.scroll ul {
			position: absolute;
			top: 0;
			left: 0;
			height: 130px;
			list-style: none;
		}

		.scroll ul li {
			float: left;
			margin-right: 10px;
		}
	</style>
</head>
<body>
    <div class="scroll" id="scroll">
		<div class="inner">
			<ul id="munit">
				<li><img src="../0803/images/shuzi/0.png" alt="" /></li>
				<li><img src="../0803/images/shuzi/1.png" alt="" /></li>
				<li><img src="../0803/images/shuzi/2.png" alt="" /></li>
				<li><img src="../0803/images/shuzi/3.png" alt="" /></li>
				<li><img src="../0803/images/shuzi/4.png" alt="" /></li>
				<li><img src="../0803/images/shuzi/5.png" alt="" /></li>
				<li><img src="../0803/images/shuzi/6.png" alt="" /></li>
			</ul>
		</div>
	</div>
	<script src="common.js"></script>

    <script>
        // 获取元素
		var scroll = my$("scroll");
		var munit = my$("munit");
        // 折返点需要通过计算
        var back = -munit.offsetWidth;
        // console.log(back);
        // 自动生成另外一组对应的图片结构Li
        munit.innerHTML = munit.innerHTML+munit.innerHTML;
        // 让自己滚动播放

        var nowLeft = 0;
        var timer;
        timer = setInterval(run,10);
        function run(){
            nowLeft-=5;
            if(nowLeft <= back){
                nowLeft = 0;
            }
            munit.style.left = nowLeft+"px";
        }
        // 鼠标放上停止运动
        scroll.onmouseover = function(){
            clearInterval(timer);
        };
        scroll.onmouseout = function(){
            timer = setInterval(run,10);
        };
    </script>
</body>
</html>
