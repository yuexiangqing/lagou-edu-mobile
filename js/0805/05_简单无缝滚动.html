<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .scroll {
            position: relative;
            width: 830px;
            height: 130px;
            border: 10px solid #000;
            margin: 100px auto;
            overflow: hidden;
        }

        ul,
        li {
            list-style: none;
        }

        .scroll ul {
            position: absolute;
            top: 0;
            left: 0;
            width: 5000px;
            height: 130px;
        }

        .scroll ul li {
            float: left;
            width: 200px;
            height: 130px;
            margin-right: 10px;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div class="scroll" id="scroll">
        <ul id="munit">
            <li><img src="../0803/images/shuzi/0.png" alt="" /></li>
            <li><img src="../0803/images/shuzi/1.png" alt="" /></li>
            <li><img src="../0803/images/shuzi/3.png" alt="" /></li>
            <li><img src="../0803/images/shuzi/4.png" alt="" /></li>
            <li><img src="../0803/images/shuzi/5.png" alt="" /></li>
            <li><img src="../0803/images/shuzi/6.png" alt="" /></li>
            <li><img src="../0803/images/shuzi/0.png" alt="" /></li>
            <li><img src="../0803/images/shuzi/1.png" alt="" /></li>
            <li><img src="../0803/images/shuzi/3.png" alt="" /></li>
            <li><img src="../0803/images/shuzi/4.png" alt="" /></li>
            <li><img src="../0803/images/shuzi/5.png" alt="" /></li>
            <li><img src="../0803/images/shuzi/6.png" alt="" /></li>

        </ul>

        <script src="common.js"></script>
        <script>
            //1. 获取元素
            var scroll = my$("scroll");
            var munit = my$("munit");
            // 2.自己进行播放
            var nowLeft = 0;
            var back = -1260;
            var timer;

            // timer = setInterval(function(){
            //     nowLeft -= 2;
            //     if(nowLeft <= back){
            //         nowLeft = 0;
            //     } 
            //     munit.style.left = nowLeft + "px";
            // },10);

            timer = setInterval(run, 10);

            // 鼠标移上让scroll元素，让它停止
            scroll.onmouseover = function () {
                clearInterval(timer);
            };

            // 鼠标离开，让它停止
            scroll.onmouseout = function () {
                timer = setInterval(run, 10);
            }


            // 封装在一个函数里
            function run() {
                nowLeft -= 2;
                if (nowLeft <= back) {
                    nowLeft = 0;
                }
                munit.style.left = nowLeft + "px";

            }
        </script>
    </div>
</body>

</html>
