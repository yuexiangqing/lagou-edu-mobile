<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 专门添加静态方法的关键词static
        class Person {
            constructor(name, age) { 
                this.name = name;
                this.age = age;
            }
            sayHi(){
                console.log(`hi,my name is ${this.name}`)
            }
            static creat(name,age){
                console.log(this);   //静态方法的this不是指向某个实例对象的，而是类型整体
                return new Person(name,age)
            }
        }
        // const p1 = new Person('tom',18)
        const p1 = Person.creat("zs",19)
        console.log(p1);

    </script>
</body>
</html>
