    <script>
        // Map数据结构 :可以使用任意类型的数据当作键  而对象里面只能使用字符串当作键

        // obj[123] = "number"

        // console.log(obj[{}]);  //这样也会拿到里面的值

        map.set(a,100)
        console.log(map);    //{a: 1} => 100

        })
