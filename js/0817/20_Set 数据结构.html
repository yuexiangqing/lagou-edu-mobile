    <script>
        //类似于集合，但是set内部有特殊的要求 即：所有的成员不允许有重复的
        // set 数据结构
        const s = new Set()    //s 是一个实例对象，可以调用自己的一些属性和方法 
        s.add(1).add(2).add(3).add(4).add(2)   //s通过add方法去传入数据后，有一个返回值，而这个返回值就是集合对象本身
        console.log(s);                         //链式调用  如果传入了重复的数据 会被直接忽略掉

        // 遍历1：

        // console.log(s.has(100));
        // console.log(s.has(4));

        // console.log(s.delete(3));

        // 应用场景：给元素去重

        const b = [...new Set(arr)]  //用数组的展开运算符
