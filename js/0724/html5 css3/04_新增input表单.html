<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        姓名：<input type="text"><br>
        邮箱：<input type="email"><br>
        个人网站: <input type="url"><br>
        生日：<input type="date"><br>
        月份：<input type="month"><br>
        周：<input type="week"><br>
        年龄：<input type="number" max="100" min="1" step="4" value="1"><br>
        年龄范围：<input type="range" max="100" min="1" step="4" value="4"><br>
        手机号码：<input type="tel"><br>
        搜索：<input type="serach"><br>
        颜色：<input type="color"><br>

        城市：<input type="text" list="list01">
        <datalist id="list01">
            <!-- 双标签 -->
            <option value="广州"> gz</option>
            <option value="深圳">sz</option>
            <option value="北京">bj</option>
            <!-- 单标签 -->
            <option value="上海">
        </datalist>

        <input type="submit" value="提交">
    </form>
</body>
</html>
