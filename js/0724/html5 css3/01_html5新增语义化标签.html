<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        header,nav,article,aside,main,footer{
            display: block;
        }
        header{  
            width: 1000px;
            height: 100px;
            background-color: yellowgreen;
            margin: 0 auto;
        }
        nav{
            width: 1000px;
            height: 50px;
            margin: 10px auto 0;
            background-color:yellowgreen ;
        }
        main{
            width: 1000px;
            height: 400px;
            margin: 10px auto 0;
            background-color: yellowgreen;
        }
        main aside{
            float: left;
            width: 150px;
            height: 300px;
            margin-right: 10px;
            background-color: pink;
        }
        main article{
            float: left;
            width: 840px;
            height: 400px;
            background-color: pink;
        }
        footer{
            width: 1000px;
            height: 80px;
            margin: 10px auto 0;
            background-color: yellowgreen;
        }

    </style>
</head>
<body>
    <header>头部</header>
    <nav>导航</nav>
    <main>
        <aside>侧边栏</aside>
        <article>主体内容</article>
    </main>
    <footer>底部</footer>
</body>
</html>
