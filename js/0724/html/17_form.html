<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <p>姓名：<input type="text" placeholder="请输入您的姓名"></p>
        <p>密码:<input type="password"></p>
        <p>
            性别:<label><input type="radio" checked="checked" name="sex">男</label>
            <input type="radio" name="sex" id="nv"><label for="nv">女</label>
        </p>
        <p>
            爱好：
            <input type="checkbox" checked="checked">绘画
            <input type="checkbox">音乐
            <input type="checkbox">代码
        </p>
        <p>
            文件： <input type="file" multiple="multiple">
        </p>
        <p>
            自我介绍:
            <textarea name="" id="" cols="30" rows="5" placeholder="请输入一段两百字的自我介绍"></textarea>
        </p>
        <p>
            城市：
            <select name="" id="">
                <optgroup label="国内">
                    <option value="">北京</option>
                    <option value="">上海</option>
                    <option value="">广州</option>
                </optgroup>
                <optgroup label="国外">
                    <option value="">伦敦</option>
                    <option value="">东京</option>
                    <option value="">纽约</option>
                </optgroup>

            </select>
        </p>
    </form>
</body>

</html>
