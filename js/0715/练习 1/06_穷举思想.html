        // 进阶：让用户随意输入一个正数，给用户输出这个数字的所有约数
        var n = parseInt(prompt("请输入一个正整数"));
        for (var i = 1; i <= n; i++){
            if (n % i ==0){
                console.log(i + "是" + n + "的约数");
            }
        }
    </script>
