<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 找到1-30之间，输出不是5的倍数的数
        for (var i = 1; i <= 30; i++) {
            // 必须排除5的倍数
            if (i % 5 == 0) {
                // 说明是5的倍数，不要往下输出
                continue;
            }
            // 代码能够执行到这里，说明不是5的倍数
            console.log(i);
        }

        // continue 只能进入自己的循环的下一次
        for (var i = 1; i <= 4; i++) {
            for (var j = 1; j <= 4; j++) {
                // 补充打断这一次的条件
                if(j % 2 == 0) {
                    continue;
                }
                console.log(i, j);
            }
        }


        // continue 需要控制外层循环，需要给外层循环添加标签名
       waiceng : for (var i = 1; i <= 4; i++) {
            for (var j = 1; j <= 4; j++) {
                // 补充打断这一次的条件
                if(j % 2 == 0) {
                    continue waiceng;
                }
                console.log(i, j);
            }
        }
    </script>
</head>

<body>

</body>

</html>
