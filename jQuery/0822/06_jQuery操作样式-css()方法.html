<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="box" style="width:300px"></div>
    <script src="../js/jquery-1.12.4.min.js"></script>
    <script>
        // 获取元素
        var $box = $(".box")

        // css方法传一个参数：获取对应的属性值
        console.log($box.css("width"));  //得到一个值是字符串的格式 是计算后的样式 ：最终加载在页面上的值 ，而不是嵌入式css的值
        // 复合属性的单一属性写法，可以是横线写法，也可以是驼峰命名法
        console.log($box.css("background-color"));
        console.log($box.css("backgroundColor"));


        // css()方法传入两个参数：设置或更改对应的属性值
        // $box.css("width","400px")
        // $box.css("width","400")
        // $box.css("width",500)
        // $box.css("width","+=100")  //400
        // $box.css("width","+=100px")  //400

        // 可以给同一个对象同时设置多条 css 属性，将多条属性的属性和属性值写成对象格式，传给 css() 的参数
        // 设置多条属性，可以使用对象形式的参数
        $box.css({
            "width":200,
            "height":300
        })



    </script>
</body>
</html>
