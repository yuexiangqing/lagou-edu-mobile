<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="button" value="按钮" disabled="disabled" class="btn"><br>
    <input type="checkbox" checked="checked" class="choose"> 绘画
    <script src="../js/jquery-1.12.4.min.js"></script>
    <script>
        // 获取元素
        var $btn = $(".btn")
        var $choose = $(".choose")
        var btn = document.querySelector(".btn")

        // 获取disabled属性值
        // console.log(btn.disabled);  //得到true
        // console.log($btn.attr("disabled"));  //得到一个字符串

        // console.log($btn[0].disabled);   //得到true
        // 专有方法 prop()方法,直接操作的就是布尔值
        console.log($btn.prop("disabled"));
        console.log($choose.prop("checked"));

        // 设置
        $btn.prop("disabled",false)
        



    </script>
</body>

</html>
