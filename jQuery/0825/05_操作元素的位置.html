<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .fa {
            position: relative;
            width: 300px;
            height: 300px;
            background-color: pink;
            margin: 50px;
        }
        .son {
            position: absolute;
            top: 50px;
            left: 50px;
            width: 100px;
            height: 100px;
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <div class="fa">
        <div class="son"></div>
    </div>
    <script src="../js/jquery-1.12.4.min.js"></script>
    <script>
        // 获取元素距离文档的位置
        var $son = $(".son")
        // var offsetObj = $son.offset()  //得到的值是针对整个文档的值
        // console.log(offsetObj);
        // console.log(offsetObj.top)  //得到距离顶部的值
        // console.log(offsetObj.left)


        // 获取元素距离上级定位参考元素的位置
        var positionObj = $son.position()
        console.log(positionObj);
        console.log(positionObj.top);  //可以直接点语法
        console.log(positionObj.left);


    </script>
</body>
</html>
