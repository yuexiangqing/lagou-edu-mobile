<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 500px;
			height: 100px;
			border: 1px solid #000;
			margin-bottom: 10px;
		}
		.box p{
			float: left;
			width: 100px;
			height: 100px;
			margin-right: 10px;
			background-color: #ccc;
		}
	</style>
</head>
<body>
    <div class="box">
		<p></p>
		<p class="cur"></p>
		<p></p>
		<p></p>
	</div>
	<div class="box">
		<p></p>
		<p class="cur"></p>
		<p></p>
		<p></p>
	</div>
	<div class="box">
		<p></p>
		<p></p>
		<p class="cur"></p>
		<p></p>
	</div>
	<div class="box">
		<p></p>
		<p></p>
		<p></p>
		<p class="cur"></p>
	</div>
    <script src="../../jQuery/js/jquery-1.12.4.min.js"></script>
    <script>
        // 选择所有的P标签
        var $ps = $("p")
        // 生成的Jquery对象，内部包含所有的原生JS对象
        // jQuery对象本身是一个类数组对象，内部所有的数据 会进行一个大的排序（按获取元素的先后顺序）
        // 排序与自己原来的父级没有关系，只与在jquery对象中的新的位置有关
        // 重点体现在eq()方法中
        // 给指定位置的对象添加颜色
        // $ps.eq(1).css("background-color","red")  //只有一个被选中
        // $ps.eq(6).css("background-color","red") 
        // $ps.eq(9).css("background-color","red") 
        // $ps.eq(11).css("background-color","red") 

        // 通过类名选择标签
        $(".cur").eq(2).css("background-color","red")


    </script>
</body>
</html>
