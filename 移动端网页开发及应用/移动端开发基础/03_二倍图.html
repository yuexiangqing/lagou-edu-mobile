<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no,maximum=1.0,minimum=1.0">
    <title>Document</title>
    <!-- 问题：如果一个50*50 Px的图片放到手机屏幕中，占有的物理像素点是100*100，会造成图片模糊 -->
    <!-- 解决方法：使用一个本身就是 100 * 100 像素的图片去进行制作，替换原来的图片，然后设置图片尺寸为50*50 px -->
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        img:nth-child(2){
            width: 50px;
            height: 50px;
        }
        .box{
            width: 50px;
            height: 50px;
            border: 1px solid #000;
            /* 背景图也需要使用多倍图 */
            background: url(images/apple100.jpg) no-repeat;
            background-size: 50px 50px;
        }
       /* 如果是插入图，直接改宽高，如果是背景图，则改background-size */
    </style>
</head>
<body>
    <img src="images/apple50.jpg" alt="">
    <img src="images/apple100.jpg" alt="">
    <div class="box">

    </div>
</body>
</html>
