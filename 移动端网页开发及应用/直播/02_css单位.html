<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <style>
        *{
            margin: 0;
            padding: 0;
        }
        html{
            font-size: 100px;
        }
        .box{
            /* width: 100px; */
            /* rem单位，相对单位，参考的是html的字号的倍数 */
            /* width: 4rem; */
            /* vw、vh单位 */
            /* vw 参考屏幕视口宽度，1vw等于视口总款的 1% */
            /* width: 20vw; */

            /* calc()计算函数 */
            width: calc(300px - 1rem);
            height: 100px;
            background-color: skyblue;
        }
    </style>
</head>
<body>
   <div class="box">

   </div>
</body>
</html>
