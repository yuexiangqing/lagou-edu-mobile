<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        section{
            display: flex;
            width: 60%;
            height: 80px;
            margin: 50px auto;
            background-color: pink;
        }
        section div:nth-child(1),section div:nth-child(3){
            width: 80px;
            height: 80px;
            background-color: skyblue;
        }
        section div:nth-child(2){
            /* flex可以通过属性值，分配剩余空间,从而达到圣杯模式 */
            flex: 1;
            height: 80px;
            background-color: green;
        }

        .box{
            display: flex;
            width: 60%;
            height: 80px;
            background-color: pink;
            margin: 0 auto;
        }
        .box span{
            /* 这样就会平均分 */
            flex: 1;
        }
        .box span:nth-child(2){
            /* 整个父级的剩余空间划分了四份 */
            flex: 2;
            background-color: purple;
        }
        
    </style>
</head>
<body>
    <section>
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </section>

    <div class="box">
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </div>
</body>
</html>
